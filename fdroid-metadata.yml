AutoName: Alternate
Name: Alternate - Local Caller ID
Summary: Privacy-focused local caller ID detector

Description: |
    A privacy-focused React Native app that helps you identify unknown callers 
    without cluttering your device's main contact list. Perfect for temporary 
    number storage when you need to know who's calling but don't want the number 
    to appear in WhatsApp, Telegram, or other messaging apps.

    Features:
    * Local Caller ID Detection - Identify incoming calls using your private database
    * Temporary Number Storage - Save numbers locally without affecting your main contacts
    * Privacy Protection - Numbers won't appear in messaging apps
    * Phone Number Validation - Smart phone number input with country selection
    * Offline Storage - All data stored locally using Android's native SQLite database
    * Material Design - Modern UI following Material Design 3 principles

